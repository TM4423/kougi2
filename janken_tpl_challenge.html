<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>

  <script>
    //じゃんけん用のSCRIPT


    judgement = (my_hand) => {
      //乱数発生
      let a_hand = Math.floor(Math.random() * 3 + 1);
      let b_hand = Math.floor(Math.random() * 3 + 1);
      if (a_hand == 3) { a_hand += 1 };
      if (b_hand == 3) { b_hand += 1 };
      let result = my_hand | a_hand | b_hand;

      let imagetexts = ['', 'img/janken_gu.png', 'img/janken_choki.png', , 'img/janken_par.png']
      $('.run_1').html(`<img src=${imagetexts[a_hand]}>`);
      $('.run_2').html(`<img src=${imagetexts[my_hand]}>`);
      $('.run_3').html(`<img src=${imagetexts[b_hand]}>`);
      $('.result').html(result);
      
      if ((result == 5 & a_hand == 1) | (result == 3 & a_hand == 2) | (result == 6 & a_hand == 4)) {
        $('.run_1').fadeOut(1000);
      }
      if ((result == 5 & my_hand == 1) | (result == 3 & my_hand == 2) | (result == 6 & my_hand == 4)) {
        $('.run_2').fadeOut(1000);
      }
      if ((result == 5 & b_hand == 1) | (result == 3 & b_hand == 2) | (result == 6 & b_hand == 4)) {
        $('.run_3').fadeOut(1000);
      }
    }
    picturerendering = (n) => {
      element = `<img src=${imagetexts[n]}>`
      $('.run_1').html(element);
    }



  </script>

</head>

<body>

  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
    <div id="judgment">勝ち</div>
    <div class="runningfield">
      <div class="run_1">run_1</div>
      <div class="run_2">run_2</div>
      <div class="run_3">run_3</div>
    </div>
    <div class="result"></div>
  </main>
  <footer></footer>
  <script>
    $('#gu_btn').on('click', function () {
      judgement(1);
    })
    $('#cho_btn').on('click', function () {
      judgement(2);
    })
    $('#par_btn').on('click', function () {
      judgement(4);
    })
  </script>
</body>

</html>
